<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: pop 1s ease;
        position: relative;
        z-index: 10;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    h1 {
        color: #ff4d6d;
        font-size: 36px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        font-size: 20px;
        padding: 15px 30px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
        box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ccc;
        color: black;
    }

    .message {
        margin-top: 20px;
        color: #ff4d6d;
        font-size: 18px;
    }

    .celebrate {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .celebrate img {
        width: 300px;
        margin-top: 20px;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 24px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">YES ðŸ’•</button>
        <button id="no">NO ðŸ’”</button>
    </div>
    <div class="message" id="msg"></div>
</div>

<div class="celebrate" id="celebrate">
    <h1>YAYYYY ðŸ’–ðŸ’–ðŸ’–</h1>
    <h2>You just made me the happiest person alive ðŸ˜­ðŸ’•</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Hello Kitty Dancing">
</div>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg = document.getElementById('msg');
    const card = document.getElementById('card');
    const celebrate = document.getElementById('celebrate');

    let noScale = 1;
    let messages = [
        "Are you sure? ðŸ˜¢",
        "Please think again ðŸ’”",
        "Don't break my heart ðŸ˜­",
        "Iâ€™ll cry forever ðŸ¥º",
        "Last chance my love ðŸ’•"
    ];
    let count = 0;

    noBtn.addEventListener('click', () => {
        noScale -= 0.15;
        noBtn.style.transform = `scale(${noScale})`;
        msg.textContent = messages[count % messages.length];
        count++;

        if (noScale <= 0.2) {
            noBtn.style.display = "none";
            msg.textContent = "You only have ONE right choice now ðŸ˜ðŸ’•";
        }
    });

    yesBtn.addEventListener('click', () => {
        card.style.display = "none";
        celebrate.style.display = "flex";
        createHearts();
    });

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
